    <!-- Screen Navigation & Animations -->
    <!-- Load Partials -->
    <script>
        // Helper function to trigger fade-in animations
        function triggerFadeInAnimations(container) {
            const fadeElements = container.querySelectorAll('.fade-in');
            fadeElements.forEach(el => {
                setTimeout(() => el.classList.add('visible'), 100);
            });
        }
        
        // Generic partial loader
        function loadPartial(partialPath, containerId, options = {}) {
            return fetch(partialPath)
                .then(response => response.text())
                .then(html => {
                    const container = document.getElementById(containerId);
                    if (container) {
                        container.innerHTML = html;
                        // Trigger animations unless disabled
                        if (options.skipAnimations !== true) {
                            triggerFadeInAnimations(container);
                        }
                        // Call custom callback if provided
                        if (options.onLoad) {
                            options.onLoad(container);
                        }
                    }
                })
                .catch(error => {
                    console.error(`Error loading partial ${partialPath}:`, error);
                });
        }
        
        // Load background partial (no animations needed)
        function loadBackground() {
            return loadPartial('/partials/background.html', 'background-container', { skipAnimations: true });
        }
        
        // Load mockup modal partial (no animations needed)
        function loadMockupModal() {
            return loadPartial('/partials/mockup-modal.html', 'mockup-modal-container', { skipAnimations: true });
        }
        
        // Load project details partial
        function loadProjectDetails() {
            return loadPartial('/partials/databank-details.html', 'project-details-container', {
                onLoad: (container) => {
                    // Re-initialize features after content loads
                    const event = new Event('projectDetailsLoaded');
                    document.dispatchEvent(event);
                }
            });
        }
        
        // Load hero partial
        function loadHero() {
            return loadPartial('/partials/hero.html', 'hero-container');
        }
        
        // Load about partial
        function loadAbout() {
            return loadPartial('/partials/about.html', 'about-container');
        }
        
        // Load skills partial
        function loadSkills() {
            return loadPartial('/partials/skills.html', 'skills-container');
        }
        
        // Load projects partial
        function loadProjects() {
            return loadPartial('/partials/projects.html', 'projects-container');
        }
        
        // Load contact partial
        function loadContact() {
            return loadPartial('/partials/contact.html', 'contact-container');
        }
        
        // Load all partials when DOM is ready
        function loadAllPartials() {
            return Promise.all([
                loadBackground(),
                loadMockupModal(),
                loadHero(),
                loadProjectDetails(),
                loadAbout(),
                loadSkills(),
                loadProjects(),
                loadContact()
            ]).then(() => {
                // Dispatch event when all partials are loaded
                const event = new Event('allPartialsLoaded');
                document.dispatchEvent(event);
            });
        }
        
        // Load immediately if DOM is ready, otherwise wait
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAllPartials);
        } else {
            loadAllPartials();
        }
    </script>
    <script src="/js/theme.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/features.js"></script>
    <script src="/js/animations.js"></script>
    <script src="/js/mockups.js"></script>
    <script src="/js/main.js"></script>
