<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haytham Alsoufi - Portfolio</title>
    <script>
        // GitHub Pages SPA redirect for client-side routing
        // Prevent redirect loops by redirecting to root and storing the intended path
        var path = window.location.pathname;

        // If we're on 404.html, we need to redirect to a page that exists
        // Store the intended path and redirect to root, where index.html will handle routing
        if (path !== '/' && path !== '/404.html' && path !== '/index.html') {
            // Store the intended path in sessionStorage so the router can restore it
            sessionStorage.setItem('redirectPath', path + window.location.search + window.location.hash);
            // Redirect to root - index.html will be served and handle the routing
            window.location.replace(window.location.origin + '/');
        } else {
            // If we're already at root or index.html, just go to root
            window.location.replace(window.location.origin + '/');
        }
    </script>
</head>
<body>
    <p>Redirecting to portfolio...</p>
</body>
</html>
