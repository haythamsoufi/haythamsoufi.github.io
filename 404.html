<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haytham Alsoufi - Portfolio</title>
    <script>
        // GitHub Pages SPA redirect for client-side routing
        // Get the current path and redirect to index.html with the path preserved
        var path = window.location.pathname;
        var redirectPath = '/';

        // For GitHub Pages with custom domain, use root path
        // For username.github.io repos, the path structure is already correct
        if (path !== '/' && path !== '/404.html') {
            // Use the path directly (it already starts with /)
            redirectPath = path;
        }

        // Redirect to index.html with the original path for SPA routing
        // Use the full origin to ensure proper domain handling
        window.location.href = window.location.origin + redirectPath + window.location.search + window.location.hash;
    </script>
</head>
<body>
    <p>Redirecting to portfolio...</p>
</body>
</html>
